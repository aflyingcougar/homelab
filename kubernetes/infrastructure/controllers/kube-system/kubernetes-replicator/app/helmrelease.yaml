---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-replicator
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: kubernetes-replicator
      version: 2.12.0
      sourceRef:
        kind: HelmRepository
        name: mittwald
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    grantClusterAdmin: false
    args:
      - -resync-period=5m
    serviceAccount:
      create: true
      name: kubernetes-replicator
      privileges:
        - apiGroups: [""]
          resources: ["secrets"]
