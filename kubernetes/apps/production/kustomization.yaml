---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base/default
  - ../base/monitoring
  - ../base/pihole
patches:
  - patch: |-
      apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
      kind: Kustomization
      metadata:
        name: not-used
      spec:
        decryption:
          provider: sops
          secretRef:
            name: sops-age
        postBuild:
          substituteFrom:
            - kind: ConfigMap
              name: cluster-settings
            - kind: Secret
              name: cluster-secrets
    target:
      group: kustomize.toolkit.fluxcd.io
      version: v1beta2
      kind: Kustomization
      labelSelector: substitution.flux.home.arpa/disabled notin (true)
  - path: echo-server-values.yaml
    target:
      kind: HelmRelease
      name: echo-server
      namespace: default
  - path: hajimari-values.yaml
    target:
      kind: HelmRelease
      name: hajimari
      namespace: default
  - path: pihole-values.yaml
    target:
      kind: HelmRelease
      name: pihole
      namespace: pihole
